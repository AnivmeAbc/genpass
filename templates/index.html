<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SecurePass | Генератор паролей</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="desktop-layout">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="logo">
                    <i class="fas fa-shield-alt"></i>
                    <div class="logo-text">
                        <h1>SecurePass</h1>
                        <span>V 0.1</span>
                    </div>
                </div>
            </div>

            <nav class="sidebar-nav">
                <a href="#" class="nav-item active" data-tab="generator">
                    <i class="fas fa-key"></i>
                    <span>Генератор</span>
                </a>
            </nav>

            <div class="sidebar-footer">
                <div class="security-status">
                    <i class="fas fa-lock"></i>
                    <span>Защищено</span>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <!-- Generator Tab -->
            <div class="tab-content active" id="generator">
                <div class="content-header">
                    <h2>Генератор паролей</h2>
                    <p>Создавайте безопасные и уникальные пароли</p>
                </div>

                <div class="generator-container">
                    <!-- Left Panel - Settings -->
                    <div class="settings-panel">
                        <div class="panel-section">
                            <div class="type-selector">
                                <div class="type-option active" data-type="random">
                                    <i class="fas fa-random"></i>
                                    <span>Случайный</span>
                                </div>
                            </div>
                        </div>

                        <div class="panel-section">
                            <h3>Длина пароля</h3>
                            <div class="length-control">
                                <input type="range" id="length" min="4" max="50" value="16" class="slider">
                                <div class="length-display">
                                    <span id="length-value">16</span>
                                    <span>символов</span>
                                </div>
                            </div>
                        </div>

                        <div class="panel-section">
                            <h3>Символы</h3>
                            <div class="characters-grid">
                                <label class="character-option">
                                    <input type="checkbox" id="uppercase" checked>
                                    <div class="option-card">
                                        <i class="fas fa-font-case"></i>
                                        <span>ABC</span>
                                        <small>Заглавные</small>
                                    </div>
                                </label>
                                <label class="character-option">
                                    <input type="checkbox" id="numbers" checked>
                                    <div class="option-card">
                                        <i class="fas fa-hashtag"></i>
                                        <span>123</span>
                                        <small>Цифры</small>
                                    </div>
                                </label>
                                <label class="character-option">
                                    <input type="checkbox" id="special" checked>
                                    <div class="option-card">
                                        <i class="fas fa-asterisk"></i>
                                        <span>!@#</span>
                                        <small>Спецсимволы</small>
                                    </div>
                                </label>
                            </div>
                        </div>
                    </div>

                    <!-- Right Panel - Output -->
                    <div class="output-panel">
                        <div class="password-display">
                            <div class="password-header">
                                <h3>Ваш пароль</h3>
                                <div class="password-actions">
                                    <button id="copy-btn" class="action-btn" title="Копировать">
                                        <i class="far fa-copy"></i>
                                    </button>
                                </div>
                            </div>
                            <div class="password-field">
                                <input type="text" id="password" readonly>
                                <div class="password-strength">
                                    <div class="strength-indicator">
                                        <div class="strength-bar">
                                            <div class="strength-fill" id="strength-fill"></div>
                                        </div>
                                        <span class="strength-text" id="strength-text">Сгенерируйте пароль</span>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <button id="generate-btn" class="generate-btn">
                            <i class="fas fa-magic"></i>
                            Сгенерировать пароль
                        </button>
                    </div>
                </div>
            </div>

    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
